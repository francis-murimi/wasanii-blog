<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wasanii</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body class="container-fluid bd-light">
    
    <div style="color: blue; text-align: center;">
        Register as: <br>
        <a href="{% url 'home:artist_register' %}" style="text-decoration: none; margin: 10px;"> <button class="btn btn-primary" style="margin: 10px;">Artist</button></a> <br>
        <a href="{% url 'home:writer_register' %}" style="text-decoration: none;"><button class="btn btn-primary" style="margin: 10px;">Writer</button></a> <br>
        <a href="{% url 'home:buyer_register' %}" style="text-decoration: none;"> <button class="btn btn-primary" style="margin: 10px;">User</button></a> <br>
    </div>
    <div style="text-align: center;">
        {% if user.is_authenticated %} 
        <h3>{{username}}</h3>
        {% else %}
            <a href="{% url 'home:log_in' %}" style="text-decoration: none;"> <button class="btn btn-success">LOGIN</button></a>
        {% endif %}
        </div>
    <div style="text-align: center;">
        <a href="{% url 'shop:art_list' %}" style="text-decoration: none;"> <button class="btn btn-warning" style="margin: 10px;">ARTS</button></a> <br>
        <a href="{% url 'blog:blog_list' %}" style="text-decoration: none;"> <button class="btn btn-warning" style="margin: 10px;">BLOGS </button> </a> <br>
        <a href="{% url 'legends:legend_list' %}" style="text-decoration: none;"> <button class="btn btn-warning" style="margin: 10px;">LEGENDS </button> </a> <br>
    </div>
    <div style="text-align: center;">
        {% if request.user.is_superuser %}
            <a href="{% url 'blog:create_category' %}"> <button class="btn btn-danger btn-sm">Category</button></a>
        {% endif %}
    </div>
</body>
</html>
