<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <title>{% block title %}Accounts{% endblock %}</title>
    </head>
    <body class="container-fluid bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top .navbar-expand{-sm|-md|-lg|-xl|-xxl}">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Accounts</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home:log_in' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home:artist_register' %}" >Artist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home:writer_register' %}" >Writer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home:buyer_register' %}" >User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home:log_out' %}" >Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'home:home' %}">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="padding-top: 55px;"></div>
        <div id="content";class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
